version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd ai-job-frontend
        - npm ci
    build:
      commands:
        - cd ai-job-frontend
        - npm run build
  artifacts:
    baseDirectory: ai-job-frontend/out
    files:
      - '**/*'
  cache:
    paths:
      - ai-job-frontend/node_modules/**/*
